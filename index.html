<!DOCTYPE html>

<head>

<body>
    <header>
      <div id="buchung" class="buchen">

      </div>

    <button id="toggle-view" class="fancy-button">Wechsle zur Kalenderansicht</button>

    <div id="card-view" class="view active">

      <p id="current-location"></p>

      <div id="calendar-view" class="view hidden">

      <footer>

      </footer>
